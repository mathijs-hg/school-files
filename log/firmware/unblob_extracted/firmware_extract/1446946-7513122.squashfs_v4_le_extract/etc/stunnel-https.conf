[https]
sslVersion=all
options=all
ciphers=AES128-SHA:AES128-SHA256:AES256-SHA:AES256-SHA256:AES128-GCM-SHA256:AES256-GCM-SHA384:DES-CBC3-SHA:DH-RSA-DES-CBC3-SHA:ECDH-RSA-AES128-SHA:ECDH-RSA-AES128-SHA256:ECDH-RSA-AES256-SHA:ECDH-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-DES-CBC3-SHA:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:DH-RSA-AES128-SHA:DH-RSA-AES128-SHA256:DH-RSA-AES256-SHA:DH-RSA-AES256-SHA256
accept=192.168.0.30:443
connect=192.168.0.30:80
TIMEOUTclose=0

[localhttps]
sslVersion=all
options=all
accept=127.0.0.1:443
connect=127.0.0.1:80
TIMEOUTclose=0
