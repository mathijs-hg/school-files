<div view="{mapRouterView}"><div widget="fieldset"><div widget="panel" style="margin-top:-20px;margin-bottom:30px" collapsed="{false}" class="panel-topology hidden" title-label="{NETWORK_MAP.ALL_DECO_MAP}" collapsible="{true}" data-bind="{mapTopology}"><div widget="folderTree" data-options="{treeStore}" type="topo" id="map-router-topo"></div></div><div widget="panel" class="networkmap-panel" title-label="{NETWORK_MAP.ROUTER_INFORMATION}" collapsible="{false}" data-bind="{mapRouterInfo}"><div class="networkmap-panel-column"><div widget="fieldset"><div widget="displaylabel" class="device-name-displaylabel" data-bind="{deviceName}" label-field="{NETWORK_MAP.DEVICE_NAME}"></div></div><div widget="displaylabel" data-bind="{lanAdvLanModel.macaddr}" label-field="{NETWORK_MAP.MAC_ADDRESS}"></div><div widget="displaylabel" class="hidden" data-bind="{IMEINumber}" label-field="{NETWORK_MAP.IMEI}"></div></div><div class="networkmap-panel-column"><div widget="displaylabel" data-bind="{lanAdvLanModel.ipaddr}" label-field="{NETWORK_MAP.IPV4_LAN_IP}"></div><div widget="displaylabel" class="hidden" data-bind="{ipv6NetworkMap.ip}" label-field="{NETWORK_MAP.IPV6_LAN_IP}"></div></div></div><div widget="panel" class="networkmap-panel" title-label="{NETWORK_MAP.WIRELESS}" collapsible="{false}"><div class="networkmap-panel-column"><div widget="displaylabel" class="em" label-field="{NETWORK_MAP.HOST_NETWORK}" separator=""></div><div widget="displaylabel" data-bind="{wirelessInfoModel.ssid2_4}" label-field="{NETWORK_MAP.NETWORK_NAME_SSID}"></div><div widget="password" data-bind="{wirelessInfoModel.pwd2_4}" label-field="{NETWORK_MAP.PASSWORD}"></div></div><div widget="fieldset" data-bind="mapRouterGuest" class="networkmap-panel-column"><div widget="displaylabel" class="em" label-field="{NETWORK_MAP.GUEST_NETWORK}" separator=""></div><div widget="displaylabel" data-bind="{wirelessInfoModel.guest_ssid2_4}" label-field="{NETWORK_MAP.NETWORK_NAME_SSID}"></div><div widget="password" data-bind="{wirelessInfoModel.guest_pwd2_4}" label-field="{NETWORK_MAP.PASSWORD}"></div></div><div widget="fieldset" class="networkmap-panel-6G" data-bind="{mapRouter6G}"><div class="networkmap-panel-column"><div widget="displaylabel" class="em" label-field="{NETWORK_MAP.HOST_NETWORK_6G}" separator=""></div><div widget="displaylabel" data-bind="{wirelessInfoModel.ssid6}" label-field="{NETWORK_MAP.NETWORK_NAME_SSID}"></div><div widget="password" data-bind="{wirelessInfoModel.pwd6}" label-field="{NETWORK_MAP.PASSWORD}"></div></div><div widget="fieldset" data-bind="{mapRouterGuest6G}" class="networkmap-panel-column"><div widget="displaylabel" class="em" label-field="{NETWORK_MAP.GUEST_NETWORK_6G}" separator=""></div><div widget="displaylabel" data-bind="{wirelessInfoModel.guest_ssid6}" label-field="{NETWORK_MAP.NETWORK_NAME_SSID}"></div><div widget="password" data-bind="{wirelessInfoModel.guest_pwd6}" label-field="{NETWORK_MAP.PASSWORD}"></div></div></div></div><div widget="panel" class="networkmap-panel performance-panel hidden" data-bind="{performancePanel}" title-label="{NETWORK_MAP.PERFORMANCE}" collapsible="{false}"><div class="networkmap-panel-column cpu-container"><div class="cpu-before"><div widget="transition" class="cpu-before-title inline-block">{NETWORK_MAP.CPU_LOAD}</div></div><div class="networkmap-panel-progressbar-wrap show-percentage"><div widget="progressbar" class="label-empty" data-bind="{performanceM.cpuUsage}" show-percentage="{true}"></div></div></div><div class="networkmap-panel-column memory-container"><div class="memory-before"><div widget="transition" class="inline-block memory-before-title">{NETWORK_MAP.MEMORY_USAGE}</div></div><div class="networkmap-panel-progressbar-wrap show-percentage"><div widget="progressbar" class="label-empty" data-bind="{performanceM.memUsage}" show-percentage="{true}"></div></div></div></div></div></div>
