<div view="{firmwareIspView}"><div widget="panel" title-label="{FIRMWARE.LOCAL_UPGRADE}" instruction="{FIRMWARE.ISP_FIRMWARE_TITLE}" collapsible="{false}"><div widget="displaylabel" label-field="{FIRMWARE.CURRENT_ISP_VERSION}" data-bind="{firmwareTypeIspM.isp_ver}"></div><div widget="displaylabel" label-field="{FIRMWARE.DEVICE_MODEL}" data-bind="{firmwareTypeIspM.deviceType}"></div><div widget="file" param-name="image" id="manual-upgrade-file" label-field="{FIRMWARE.NEW_ISP_FILE}" data-bind="{firmwareFile}" extension="bin"></div><div widget="button" id="local-upgrade-btn" class="full-line panel-button" data-bind="{localUpgradeBtn}" label-field="" text="{FIRMWARE.UPGRADE}"></div></div><div widget="msg" type="window" msg-view="firmwareView" data-bind="{progressbarWrap}" class="global-progress" close-btn="{false}"><div widget="progressbar" data-bind="{proBar}" class="label-empty global-progress" label-field="{false}"></div><div widget="paragraph" data-bind="{proBarTitle}" text="{FIRMWARE.UPGRADING}" class="global-progress-under-text" label-field="{false}"></div></div><div widget="msg" type="confirm" id="failure-retry-msg" data-bind="{failRetryMsg}" class="global-confirm" close-btn="{false}" yes-text="{FIRMWARE.RETRY_UPPER}" no-text="{FIRMWARE.CANCEL}" msg="{FIRMWARE.UPGRADE_FAIL}"></div></div>
