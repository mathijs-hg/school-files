<div view="{firmwareDecoView}"><div widget="panel" title-label="{FIRMWARE.LOCAL_UPGRADE}" instruction="{FIRMWARE.LOCAL_FIRMWARE_TITLE}" collapsible="{false}"><div widget="combobox" label-field="{FIRMWARE.DEVICE_MODEL}" data-bind="{firmwareTypeM.deviceType}" data-options="{firmwareTypeS}"></div><div widget="file" param-name="image" id="manual-upgrade-file" label-field="{FIRMWARE.NEW_FIRMWARE_FILE}" data-bind="{firmwareFile}" extension="bin"></div><div widget="button" id="local-upgrade-btn" class="full-line panel-button" data-bind="{localUpgradeBtn}" label-field="" text="{FIRMWARE.UPGRADE}"></div><div widget="button" id="local-upgrade-goto-btn" class="full-line panel-button hidden" data-bind="{localUpgradeGotoBtn}" label-field="" text="{FIRMWARE.GO_TO_UPGRADE}"></div></div><div widget="panel" title-label="{FIRMWARE.ONLINE_UPGRADE}" instruction="{FIRMWARE.UPGRADE_TIP}" collapsible="{false}" data-bind="{onlineUpgradeCtn}" class="hidden"><div widget="grid" data-bind="{onlineUpgradeStore}" id="firmware-list-grid" style="margin-bottom:41px" class="m-card-grid"></div><div widget="fieldset" data-bind="{firmwareCheckCont}"><div widget="button" id="firmware-check-upgrades-btn" style="margin-bottom:2px" class="full-line panel-button" data-bind="{checkUpgradesBtn}" label-field="" text="{FIRMWARE.CHECK_FOR_UPGRADES}"></div><div widget="displaylabel" id="check-already-update" text="{FIRMWARE.UP_TO_DATE}" class="hidden" style="color:#6dd4de"></div></div><div widget="button" id="online-upgrade-btn" data-bind="{onlineUpgradeBtn}" class="full-line hidden" text="{FIRMWARE.UPGRADE}"></div></div><div widget="msg" type="window" class="global-alert loading-msg" data-bind="{firmwareChecking}" close-btn="{false}"><div widget="paragraph" data-bind="{firmwareCheckingTitle}" text="{FIRMWARE.UPLOADING}"></div></div><div widget="msg" type="confirm" id="firmware-upgrade-msg" msg-view="firmwareView" data-bind="{confirmUpgrade}" class="global-confirm" yes-text="{FIRMWARE.UPGRADE}" no-text="{FIRMWARE.CANCEL}" msg="{FIRMWARE.UPGRADE_REBOOT_TIP}"></div><div widget="msg" type="window" msg-view="firmwareView" data-bind="{progressbarWrap}" class="global-progress" close-btn="{false}"><div widget="progressbar" data-bind="{proBar}" class="label-empty global-progress" label-field="{false}"></div><div widget="paragraph" data-bind="{proBarTitle}" class="global-progress-under-text" label-field="{false}"></div></div><div widget="msg" type="confirm" id="failure-retry-msg" data-bind="{failRetryMsg}" class="global-confirm" close-btn="{false}" yes-text="{FIRMWARE.RETRY_UPPER}" no-text="{FIRMWARE.CANCEL}" msg="{FIRMWARE.UPGRADE_FAIL}"></div></div>
