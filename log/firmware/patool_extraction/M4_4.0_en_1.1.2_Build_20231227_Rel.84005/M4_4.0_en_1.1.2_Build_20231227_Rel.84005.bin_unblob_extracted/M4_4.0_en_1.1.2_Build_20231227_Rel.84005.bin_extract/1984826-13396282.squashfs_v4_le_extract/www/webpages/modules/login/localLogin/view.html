<div view="{localLoginView}"><div widget="panel" title-label="{LOGIN.LOCAL_LOGIN}" data-bind="mainPanel" class="login-card" tip-text="{LOGIN.OWNER_ID}"><div widget="password" id="local-login-pwd" data-bind="{localLoginControl.password}" label-field="{LOGIN.LOCAL_PASSWORD}"></div><div widget="button" id="local-login-button" class="full-line label-empty" text="{LOGIN.LOGIN_BUTTON_TEXT}" data-bind="{loginBtn}"></div><div class="transition-container"><a widget="transition" class="local-login-forget-pwd jump-label">{LOGIN.FORGET_PWD}</a></div><div widget="paragraph" id="local-login-no-internet-tips" data-bind="noInternetTips" class="error-paragraph hidden"></div></div><div class="local-login-switch-to-tp-container hidden"><a widget="transition" class="local-login-switch-to-tp jump-label" data-bind="switchToTp"><span class="icon"></span><span class="text">{LOGIN.SWITCH_TO_TP}</span></a></div><div widget="msg" id="forget-pwd-prompt" data-bind="{forgetPasswordMsg}" type="alert" msg-title="{LOGIN.FORGET_PWD}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" text="{LOGIN.LOCAL_PWD_RECOVERY_NOTE2}"></div></div></div><div widget="msg" id="no-recovery-pwd-method-prompt" data-bind="{noRecoveryMethodMsg}" type="alert" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" text="{LOGIN.LOCAL_NO_RECOVERY_METHOD_MSG}"></div></div></div><div widget="msg" id="left-attempts-prompt" data-bind="{leftAttemptsMsg}" type="prompt" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" data-bind="{leftAttemptsMsgContent}" text="{}"></div></div></div><div widget="msg" id="max-attempts-prompt" data-bind="{maxAttemptsMsg}" type="prompt" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" data-bind="{maxAttemptsMsgContent}" text="{}"></div></div></div></div>
