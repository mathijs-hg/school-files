<div view="{networkMapView}" class="network-map-container"><div widget="fieldset" class="map-top-container"><div id="map-internet" widget="transition" data-bind="{mapInternet}" class="map-item map-internet"><div class="map-internet-icon-container"><div class="map-internet-icon"><span class="map-internet-icon-status"></span></div></div><p class="map-item-text map-internet-text"><span>{NETWORK_MAP.INTERNET}</span></p></div><div class="map-item map-line"><div class="map-line-inner"></div></div><div id="map-router" widget="transition" data-bind="{mapRouter}" class="map-item map-router"><div class="map-router-icon-container"><div class="map-router-icon"><span class="map-router-icon-num"></span></div></div><p class="map-item-text map-router-text"><span>{productName}</span></p></div><div class="map-item map-line"><div class="map-line-inner"></div></div><div id="map-clients" widget="transition" data-bind="{mapClients}" class="map-item map-clients"><div class="map-clients-icon-container"><div class="map-clients-icon"><span class="map-clients-icon-num"></span></div></div><p class="map-item-text map-clients-text"><span>{NETWORK_MAP.CLIENTS}</span></p></div></div><div widget="fieldset"><div widget="htmlLoader" id="map-internet-loader" class="hidden" data-bind="{mapInternetLoader}"></div><div widget="htmlLoader" id="map-router-loader" class="hidden" data-bind="{mapRouterLoader}"></div><div widget="htmlLoader" id="map-clients-loader" class="hidden" data-bind="{mapClientsLoader}"></div></div></div>
