<div view="{sysLogView}"><div widget="panel" title-label="{SYSTEM_LOG.SYSTEM_LOG}" instruction="{SYSTEM_LOG.SYSTEM_LOG_INSTRUCTION}"><div widget="displaylabel" data-bind="{currentTime}" label-field="{SYSTEM_LOG.CURRENT_TIME}"></div><div widget="combobox" class="block-separate information-filter-cb" data-bind="{sysLogModel.level}" data-options="{logTypeStore}" label-field="{SYSTEM_LOG.LOG_TYPE}"></div><div widget="information" data-bind="{sysLogStore}" id="system-log-information" plugins="tBar|paging" operation="search|refresh|clear" case-sensitive="{false}"></div></div><div widget="panel" title-label="{SYSTEM_LOG.SAVE_LOG}" instruction="{SYSTEM_LOG.SAVE_LOG_INSTRUCTION}" data-bind="{sysLogSaveLocal}"><div widget="button" id="save-local-btn" class="full-line" text="{SYSTEM_LOG.SAVE_TO_LOCAL}" class="after-input"></div></div></div>
