<div view="{mapInternetView}"><div widget="fieldset" data-bind="{internetFieldset}" class="hidden"><div widget="panel" class="networkmap-panel" data-bind="{internetStatusPanel}" title-label="{MAP_INTERNET.INTERNET_STATUS}" collapsible="{false}"><div widget="fieldset" data-bind="{mapInternetConnection}" class="networkmap-panel-column hidden"><div widget="displaylabel" data-bind="{wanStatus.dialType}" label-field="{MAP_INTERNET.CONNECTION_TYPE}"></div></div><div widget="fieldset" data-bind="{mapInternetOperation}" class="networkmap-panel-column hidden"><div widget="displaylabel" text="{MAP_INTERNET.AP_MODE}" label-field="{MAP_INTERNET.OPERATION_MODE}"></div></div><div widget="fieldset" data-bind="{mapInternetIP}" class="networkmap-panel-column hidden"><div widget="displaylabel" data-bind="{wanStatus.ip}" label-field="{MAP_INTERNET.INTERNET_IP_ADDRESS}"></div></div></div><div widget="panel" class="networkmap-panel hidden" data-bind="{lteInternetStatusPanel}" title-label="{MAP_INTERNET.INTERNET_STATUS}" collapsible="{false}"><div widget="fieldset" data-bind="{internetStatus}" class="networkmap-panel-column"><div widget="displaylabel" class="em" label-field="{NETWORK_MAP.INTERNET}" separator=""></div><div widget="displaylabel" data-bind="{wanStatus.dialType}" label-field="{MAP_INTERNET.WAN_INTERFACE_NAME}"></div><div widget="displaylabel" data-bind="{mobileCpeModel.inetStatus}" label-field="{MAP_INTERNET.INTERNET_STATUS}"></div><div widget="displaylabel" data-bind="{wanStatus.ip}" label-field="{MAP_INTERNET.IPV4_ADDRESS}"></div><div widget="displaylabel" data-bind="{ipv6NetworkMap.wanIp}" label-field="{MAP_INTERNET.IPV6_ADDRESS}"></div></div><div widget="fieldset" data-bind="{lteStatus}" class="networkmap-panel-column"><div widget="displaylabel" class="em" data-bind="{lteStatusTitle}" label-field="{MAP_INTERNET.3G_4G}" separator=""></div><div widget="displaylabel" data-bind="{mobileCpeModel.simStatus}" label-field="{MAP_INTERNET.SIM_CARD_STATUS}"></div><div widget="displaylabel" data-bind="{mobileCpeModel.signalStrength}" label-field="{MAP_INTERNET.SIGNAL_STRENGTH}"></div><div widget="displaylabel" data-bind="{mobileCpeModel.profileName}" label-field="{MAP_INTERNET.ISP}"></div><div widget="combobox" class="networkmap-panel-combobox" data-bind="{mobileCpeModel.networkType}" label-field="{MAP_INTERNET.NETWORK_TYPE}" data-options="{lteNetwrokTypeStore}" read-only="{true}" none-selected-text="{NETWORK_STATUS.NULL}"></div><div widget="displaylabel" data-bind="{mobileCpeModel.dataUsage}" label-field="{MAP_INTERNET.DATA}"></div></div></div></div><div widget="panel" class="networkmap-panel no-internet-connnection-panel single-column hidden" title-label="{NETWORK_MAP_NOTE.NO_INTERNET_CONNECTION}" collapsible="{false}" data-bind="{noInternetFieldset}"><div widget="paragraph" data-bind="{lteErrorNote}" label-field="{false}" text="{NETWORK_MAP_NOTE.lteNoSimOrErr}"></div><div class="no-internet-connnection-picture-container"><div class="no-internet-connnection-picture"></div></div><div widget="notes" id="internet-conn-note" class="internet-conn-note" data-bind="{internetErrorNote}"></div></div></div>
